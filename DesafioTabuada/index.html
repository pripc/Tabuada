<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(48, 48, 48);
            margin:2px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header img{
            margin: 10px auto auto 10px;
        }

        #caixaTxt{
            text-align: center;
            background-color: rgb(239, 235, 228);
            border-radius: 20px;
            margin-right: 30%;
            margin-left: 30%;
            height: auto;
                
        }
        main section h1{
            text-align:center;
            color:white;
            font-weight: 700;
            font-size:35px;
            
            
        }
        .TextCaixa{
            margin-bottom: 5px;
            padding-top: 10px;
        }
        .input{
            height:20px;
            width:80%;
            border-radius: 10px;
            border-style: none;
            padding-left: 5%;
            padding-right: 5%;
        }
        p{
            margin:10px auto auto auto;
        }
        button{
            background-color: blue;
            border-radius: 10px;
            color:white;
            margin:10px auto 5px auto;
            width:100px;
            height:30px;
            border-style: none;
        }
        #res{
            padding-bottom:10px;
            margin-top:0px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo DNC.PNG" alt="Logomarca da Empresa DNC">
    </header>
    <main>
        <section>
            <h1>Tabuada</h1>
        </section>
        <section id="caixaTxt">
            <p class="TextCaixa">Qual tabuada você deseja conhecer?</p>
            <p><input class="input" id="numTab" type="number"></p>
            <p class="TextCaixa">Até que número você quer?</p>
            <p><input class="input" id="qtdTab" type="number"></p>
            <button onclick="calcularTabuada()"> Calcular</button>
        
            <p id="res">Preencha os valores acima para ver a tabuada do número informado</p>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
